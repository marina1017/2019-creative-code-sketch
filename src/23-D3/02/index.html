<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sample</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style>
    svg {
      width: 320px;
      height: 240px;
      border: 1px solid black;
    }

    .bar {
      fill: orange;
    }

    .barNum {
      font-size: 9pt;
      text-anchor: middle;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: black;
    }
  </style>
</head>

<body>
  <h1>縦棒グラフを表示</h1>
  <svg id="myGraph"></svg>
  <script src="js/sample.js"></script>
</body>

</html>
