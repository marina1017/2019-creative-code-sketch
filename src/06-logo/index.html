<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Lottieの練習</title>
  <style>
    html, body {
      width: 100%;
      height:100%;
      margin: 0;
    }

    #lottie {
      width: 100%;
      height: 100%;
      background-color:#CC99CC;
    }

  </style>
</head>
<body>
  <div id="lottie"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.js" type="text/javascript"></script>
  <!-- <script src="index.js"></script> -->
  <script>
    　var animation = bodymovin.loadAnimation({
        container: document.getElementById('lottie'), // Required
        path: 'https://marina1017.github.io/2019-creative-code-sketch/src/06-logo/data.json', // Required
        renderer: 'svg/canvas/html', // Required
        loop: true, // Optional
        autoplay: true, // Optional
        name: "Hello World", // Name for future reference. Optional.
      })
      console.log(animation);
  </script>
</body>
</html>
